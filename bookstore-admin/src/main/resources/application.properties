# =========================
# SERVER CONFIGURATION
# =========================
server.port=8082
spring.application.name=bookstore-admin

# =========================
# VAADIN CONFIGURATION
# =========================
# Use compatibility mode to avoid npm frontend build issues
vaadin.compatibilityMode=true

# Enable production mode (optional)
# vaadin.productionMode=false

# =========================
# SPRING DATA / JPA
# =========================
# Use in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically create/update schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# H2 CONSOLE
# =========================
# Access H2 console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# LOGGING
# =========================
logging.level.com.admin=DEBUG
logging.level.org.springframework=INFO
